# https://docs.github.com/en/actions/using-workflows/reusing-workflows
name: GoReleaser

on:
  workflow_call:

env:
  APP: ${{ github.event.repository.name }}
  IMAGE_NAME: eria/${{ github.event.repository.name }}
  REGISTRY: rg.fr-par.scw.cloud

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get GoReleaser config
      uses: wei/curl@v1
      with:
        args: -o .github/goreleaser.yaml https://raw.githubusercontent.com/project-eria/workflows/main/.github/goreleaser.yaml

    - name: GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        version: latest
        args: release -f .github/goreleaser.yaml --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}